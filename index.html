<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ChatGPT 3D Thought Network</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background-color: black;
    }

    #3d-graph {
      position: absolute;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      z-index: 1;
    }

    #tooltip {
      position: absolute;
      background: rgba(0, 0, 0, 0.85);
      padding: 10px 14px;
      color: #fff;
      border-radius: 8px;
      font-size: 14px;
      display: none;
      pointer-events: none;
      z-index: 10;
      max-width: 300px;
    }

    canvas {
      outline: none;
    }
  </style>
</head>
<body>
  <div id="3d-graph"></div>
  <div id="tooltip"></div>

  <!-- Scripts -->
  <script src="https://unpkg.com/3d-force-graph"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://unpkg.com/three-spritetext"></script>

  <script>
    const tooltip = document.getElementById('tooltip');
    const colorPalette = ['#FF4B4B', '#FFB74D', '#4FC3F7', '#AED581', '#9575CD', '#FFD600', '#F06292', '#4DB6AC', '#BA68C8', '#FF8A65'];

    const Graph = ForceGraph3D()(document.getElementById('3d-graph'))
      .backgroundColor('black')
      .nodeLabel(node => node.label)
      .nodeAutoColorBy('group')
      .nodeThreeObject(node => {
        const groupColor = colorPalette[node.group % colorPalette.length];
        const sprite = new SpriteText(node.label);
        sprite.color = '#ffffff';
        sprite.textHeight = 8;

        // Glowing pulse for "important" nodes
        if (node.important) {
          const glowMaterial = new THREE.MeshBasicMaterial({
            color: groupColor,
            transparent: true,
            opacity: 0.4,
            depthWrite: false
          });
          const glow = new THREE.Mesh(
            new THREE.SphereGeometry(15, 16, 16),
            glowMaterial
          );
          glow.add(sprite);
          return glow;
        }

        return sprite;
      })
      .nodeColor(node => colorPalette[node.group % colorPalette.length])
      .linkColor(link => colorPalette[link.source.group % colorPalette.length])
      .linkWidth(1.8)
      .linkOpacity(0.25)
      .linkDirectionalParticles(0)
      .enableNodeDrag(false)
      .onNodeHover(node => {
        if (node) {
          tooltip.style.display = 'block';
          tooltip.innerHTML = `<strong>${node.label}</strong><br><small>${node.preview}</small>`;
        } else {
          tooltip.style.display = 'none';
        }
      })
      .onNodeClick(node => {
        alert(`ðŸ“Œ ${node.label}\n\n${node.preview}`);
      });

    // Load the graph and apply static layout
    fetch("chatgpt_graph_data.json")
      .then(res => res.json())
      .then(data => {
        data.nodes.forEach(node => {
          node.fx = Math.random() * 300 - 150;
          node.fy = Math.random() * 300 - 150;
          node.fz = Math.random() * 300 - 150;
        });
        Graph.graphData(data);

        // Starfield background
        const scene = Graph.scene();
        const stars = new THREE.Points(
          new THREE.BufferGeometry().setAttribute('position',
            new THREE.Float32BufferAttribute(
              Array.from({ length: 3000 }, () => (Math.random() - 0.5) * 2000),
              3
            )
          ),
          new THREE.PointsMaterial({ color: 0xffffff, size: 1 })
        );
        scene.add(stars);
      });

    document.addEventListener("mousemove", e => {
      tooltip.style.left = e.pageX + 18 + "px";
      tooltip.style.top = e.pageY + 18 + "px";
    });
  </script>
</body>
</html>
